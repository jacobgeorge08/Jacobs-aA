<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;1,400&display=swap");
    </style>
    <link rel="stylesheet" href="styles.css" />
    <title>Sign Up Today</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <a href="./index.html"><li>Home</li></a>
        <a href="./signup.html"><li>Sign Up</li></a>
        <a href="./listoflinks.html"><li>External Resources</li></a>
        <a href="./clients.html"><li>Past Clients</li></a>
      </ul>
    </nav>
    <div class="form-container">
      <form>
        <fieldset>
          <legend>Sign Up Today</legend>
          <div>
            <label for="name">Enter your Name</label>
            <input type="text" id="name" required />
          </div>
          <div>
            <label for="number">Enter your number</label>
            <input type="number" id="number" required />
          </div>
          <div class="commentbox">
            <label for="comments"
              >Leave information regarding injuries or prior workout
              history</label
            >
            <textarea name="comments" id="comments" required></textarea>
          </div>
          <div>
            <label for="nuts">Tick if you need help with nutrition</label>
            <input type="checkbox" checked id="nuts" />
          </div>
          <button>Submit Info</button>
        </fieldset>
      </form>
    </div>
  </body>
</html>
